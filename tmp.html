<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
        <script src= "http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script src="jquery.validate.js"></script>
        <script>
            $(document).ready(function() {
                $( function() {
                    $( "#registrationBirthDate" ).datepicker();
                } );
                jQuery.validator.addMethod( "lettersonly", function( value, element ) {
                    return this.optional( element ) || /^[a-zA-Z ]+$/i.test( value );
                }, "Letters only please" );

                jQuery.validator.addMethod( "alphanumeric", function( value, element ) {
                    return this.optional( element ) || /^[a-zA-Z0-9]+$/i.test( value );
                }, "Letters, numbers only please" );

                $("#registrationForm").validate({
                    rules: {
                        registrationUsername: "required",
                        registrationPassword: {
                            required: true,
                            minlength: 6,
                            alphanumeric: true
                        },
                        registrationName: {
                            required: true,
                            lettersonly: true
                        },
                        registrationEmail: {
                            required: true,
                            email: true
                        },
                        registrationBirthDate: "required"
                    },
                    messages: {
                        registrationUsername: "Please enter your username",
                        registrationPassword: {
                            required: "Please enter your password",
                            minlength: "Your password should be at least 6 characters long",
                            alphanumeric: "Your password should contain only digits and letters"
                        },
                        registrationName: {
                            required: "Please enter your name",
                            lettersonly: "Your name should contain only letters"
                        },
                        registrationEmail: {
                            required: "Please enter your email",
                            email: "Please enter a valid email address"
                        },
                        registrationBirthDate: "Please choose your birthday"
                    }
                });
            });
        </script>
	</head>

        <div id="registrationScreen">
            <form id ="registrationForm" autocomplete="off">
                <label for ="registrationUsername">Username:</label><br>
                <input type="text" id="registrationUsername" name="registrationUsername"><br>
                <label for ="registrationPassword">Password:</label><br>
                <input type="registrationPassword" id="password" name="registrationPassword"><br>
                <label for ="registrationName">Full name:</label><br>
                <input type="text" id="registrationName" name="registrationName"><br>
                <label for ="registrationEmail">Email address:</label><br>
                <input type="email" id="registrationEmail" name="registrationEmail"><br>
                <label for ="registrationBirthDate">Birth date:</label><br>
                <input type="text" id="registrationBirthDate" name="registrationBirthDate"><br><br><br><br><br><br><br><br><br><br><br><br>
